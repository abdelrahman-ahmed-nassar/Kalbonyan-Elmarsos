<!--
Attributes provide additional information 
about the contents of an element. They appear 
on the opening tag of the element and are 
made up of two parts: a name and a value, 
separated by an equals sign.
-->



Global attributes => Attributes that can be applied to any HTMl element # the
<!--class attribute -->
<!--allow us to target all elements with that class in our css or javaScript file-->
<p class="links">text</p>
<!-- multiple class-->
<p class="sect link">text</p>

<!-- ID attribute -->
<!-- allow us to target a unique element with that id in our CSS or javaScript -->
<p id="unique"></p>

<!-- contenteditable attribute -->
<!-- Allow user to edit the content of the element but it will still the same in the HTML file-->
<blockquote contenteditable="true">
  Edit this content to add your own quote
</blockquote>

<!-- lang attribute -->
<!-- let us tell the browser what language we are using -->
<p lang="en-GB"></p>

<!--dir attribute -->
<!--tell the browser in which direction the text flows-->
<p dir="ltr">english</p>
<p dir="rtl">عربيه</p>


<!-- title -->
<p title="hyper text markup language">HTML</p>
<!-- text will appear when you hover on teh element-->
