<!--
we set the language of the element language by using the lang attribute to set
the language for the whole page we use the lang attribute in the HTML tag
the lang attribute is global attribute 
-->
<html lang="en-US"></html>
U.S. english
<html lang="en-GB"></html>
Great britain

<!--  specify the direction of the language flow -->

<html dir="ltr"></html>

<!-- The charset attribute Defines the alphabet or set of characters for the script language -->
<meta charset="UTF-8" />
