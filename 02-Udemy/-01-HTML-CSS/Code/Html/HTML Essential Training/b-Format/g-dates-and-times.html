to format a date we use the time element

<!-- there is a lot of format -->
<!--
  the date between the tags is what will people see
  the datetime attribute is the date that computer use 
-->

<!-- some format for the datetime attribute -->

<time datetime="2025-05-08">May 8, 2025 </time>
<!--YYYY-MM-DD-->

<time datetime="07:00">7:00 am </time>
<time datetime="20:15">8:15 pm </time>
<time datetime="12:30">half past noon</time>
<!--HH:MM-->

<time datetime="14:15:28.5">14:15:28.5</time>
<!--hh:mm:ss.dd-->

<!--time zone-->
<time datetime="15:45-05:00">3:45pm in new york </time>
<!--hh:mm:ss.ddd-hh:mm-->

<!-- date and time together -->
<time datetime="2020-11-04T19:00">wednesday, vov 4th at 7p </time>
or
<time datetime="2020-11-04 19:00">wednesday, vov 4th at 7p </time>
