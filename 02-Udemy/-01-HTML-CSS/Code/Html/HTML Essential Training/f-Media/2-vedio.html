to add a video to your page

<video
  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/moonwalk.480p.h264.mp4"
></video>

<!-- video attribute -->

<!-- adding controls -->
<video src="" controls></video>

<!-- add autoplay -->
<video src="" autoplay></video>

<!-- looping the video -->
<video src="" loop></video>

<!-- mute the video -->
<video src="" muted></video>

<!-- customize the width and the hight -->
<video src="" width="400" height="200"></video>

<!-- add a poster -->
<video
  poster="the path of a photo that will appear until the video download"
></video>

<!-- adding multiple source -->
<video>
  <source src="" type="video/webm" />
  <source src="" type="video/mp4" />
</video>

<!-- adding caption -->
<video src="">
  <track
    src="vtt file (video text tracks)"
    kind="caption"
    label="english"
    srclang="en"
    default
  />
  <track src="" kind="subtitles" label="Espanol" srclang="es" default />
</video>
